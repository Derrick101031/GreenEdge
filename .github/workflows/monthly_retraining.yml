name: Train and Deploy Model

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # This gives write permissions to the repository
  actions: read

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xxd

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run model training
      env:
        THINGSPEAK_CHANNEL_ID: ${{ secrets.THINGSPEAK_CHANNEL_ID }}
        THINGSPEAK_READ_API_KEY: ${{ secrets.THINGSPEAK_READ_API_KEY }}
      run: |
        python train_model.py

    - name: Commit and push updated model
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: Automated monthly model retraining'
        file_pattern: 'tcn_model.h tcn_model_quant_9_features.tflite dataset.csv'
        commit_user_name: 'github-actions[bot]'
        commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
        commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
